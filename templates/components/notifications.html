<div id="errorNotification" class="notification error">
    <div class="icon">
        <i class="fas fa-exclamation-triangle"></i>
    </div>
    <div class="notification-content">
        <div class="notification-title">Error al conectar</div>
        <div class="notification-message">No se detecta el plato Starlink</div>
    </div>
</div>

<div id="successNotification" class="notification success">
    <div class="icon">
        <i class="fas fa-check-circle"></i>
    </div>
    <div class="notification-content">
        <div class="notification-title">Conectado</div>
        <div class="notification-message">Plato Starlink detectado</div>
    </div>
</div>
